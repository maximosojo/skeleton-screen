<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skeleton Screen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../dist/css/skeleton-screen.css">
    <style>
        .sk-example {
            padding: 1.5rem;
            margin-right: 0;
            margin-left: 0;
            border-width: .2rem;
            border: solid #f7f7f9;
        }
        .sk-highlight{
            margin-bottom: 1rem;
            background-color: #f7f7f9;
        }
        .sk-highlight pre code {
            font-size: inherit;
            color: #212529;
        }
        pre code {
            font-size: inherit;
            color: inherit;
            word-break: normal;
        }
        .nt {
            color: #2f6f9f;
        }
        .na {
            color: #4f9fcf;
        }
        .s {
            color: #d44950;
        }
        .na {
            color: #4f9fcf;
        }
        .s {
            color: #d44950;
        }
        .nt {
            color: #2f6f9f;
        }
    </style>
</head>
<body>
    <div class="container">    
        <h1>Skeleton Screen</h1>
        <p>CSS Framework for Skeleton Screen</p>
        <!-- Images -->
        <h2 id="images">Images</h2>
        <p></p>
        <div class="sk-example">
            <div class="skeleton-img"></div>
            <div class="skeleton-img rounded"></div>
            <div class="skeleton-img circle"></div>
        </div>
        <div class="sk-highlight">
            <pre>
                <code>
                    <!-- <img src="" alt="" class="skeleton-img">
                    <img src="" alt="" class="skeleton-img rounded">
                    <img src="" alt="" class="skeleton-img circle"> -->
                </code>
            </pre>
        </div>
        <!-- Buttons -->
        <h2 id="buttons">Buttons</h2>
        <p></p>
        <div class="sk-example">        
            <button class="skeleton-btn">Button</button>
            <button class="skeleton-btn rounded">Button</button>
        </div>
        <div class="sk-highlight">
            <pre>
                <code>
                    <span class="nt">&lt;button</span>
                    <span class="na">class=</span>
                    <span class="s">"skeleton-btn"</span>
                    <span class="nt">&gt;</span>
                    <span class="nt">&lt;/button&gt;</span>
                </code>
            </pre>
        </div>
        <!-- Lines -->
        <h2 id="lines">Lines</h2>
        <p></p>
        <div class="sk-example">        
            <div class="skeleton-line"></div>
            <div class="skeleton-line rounded"></div>
        </div>
        <div class="sk-highlight">
            <pre>
                <code>
                    <!-- <img src="" alt="" class="skeleton-img">
                    <img src="" alt="" class="skeleton-img rounded">
                    <img src="" alt="" class="skeleton-img circle"> -->
                </code>
            </pre>
        </div>
    </div>
</body>
</html>
